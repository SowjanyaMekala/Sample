<div class="row ">
  <div class="col-12 text-center">
      <h1>Register User</h1>
      <form [formGroup]="registerForm">
          <div class="row">
              <div class="col-4"></div>
              <div class="col-4">
                  <div class="form-group">
                      <input type="text" formControlName="fullName"  class="form-control" placeholder="Full Name*" required>
                  </div>
                  <div class="form-group">
                      <input type="text" formControlName="email"  class="form-control" placeholder="Email Address*" required>
                  </div>
                  <div class="form-group">
                      <input type="password" formControlName="pwd"  class="form-control" placeholder="Password*" required>
                  </div>
                  <div class="form-group">
                      <input type="password"formControlName="cnfPwd" class="form-control" placeholder="Confirm Password*" required>
                  </div>
              </div>
              <div class="col-4"></div>

          </div>
          <div class="row ">
            <div class="col-12 text-center">
              <button type="button" (click)="register()" >Register</button>
              <div style="cursor:pointer">
                <span class="mt-5 text-center" [routerLink]="['/forgetpassword']">Forgot Password</span>
              </div>

            </div>
            
          </div>
      </form>
  </div>
</div>
